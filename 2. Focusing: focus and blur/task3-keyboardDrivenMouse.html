      //REFACTORING:
      const mouse = document.getElementById('mouse');

      // supaya bisa menerima keyboard event
      mouse.tabIndex = 0;

      mouse.addEventListener('focus', () => {
        //event 'click' diganti dgn 'focus' agar bs lgsg inisiasi saat focus (baik dari TAB maupun dari click mouse.
        if (!mouse.style.left || !mouse.style.top) {
          const rect = mouse.getBoundingClientRect();

          mouse.style.left = rect.left + 'px';
          mouse.style.top = rect.top + 'px';
          mouse.style.position = 'fixed';

          // langsung fokus setelah diklik
          mouse.focus();
        }
      });

      mouse.addEventListener('keydown', (e) => {
        let left = parseInt(mouse.style.left);
        let top = parseInt(mouse.style.top);

        switch (e.key) {
          case 'ArrowLeft':
            left -= mouse.offsetWidth;
            break;
          case 'ArrowUp':
            top -= mouse.offsetHeight;
            break;
          case 'ArrowRight':
            left += mouse.offsetWidth;
            break;
          case 'ArrowDown':
            top += mouse.offsetHeight;
            break;
          default:
            return;
        }

        mouse.style.left = left + 'px';
        mouse.style.top = top + 'px';

        e.preventDefault();
      });
    </script>
