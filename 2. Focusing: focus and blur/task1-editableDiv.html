<!-- Editable div
importance: 5
Create a <div> that turns into <textarea> when clicked.

The textarea allows to edit the HTML in the <div>.

When the user presses Enter or it loses focus, the <textarea> turns back into <div>, and its content becomes HTML in <div>. -->

<!DOCTYPE html>
<html>
  <head>
    <!-- <link type="text/css" rel="stylesheet" href="my.css"> -->
    <meta charset="utf-8" />

    <style>
      .view,
      .edit {
        height: 150px;
        width: 400px;
        font-family: sans-serif;
        font-size: 14px;
        display: block;
      }

      .view {
        /* padding + border = 5px */
        padding: 4px;
        border: 1px solid black;
      }

      .edit {
        /* replace padding with border (still 5px not to shift the contents) */
        border: 3px solid blue;
        padding: 2px;
      }
      :focus {
        /* remove focus border in Safari */
        outline: none;
      }
    </style>
  </head>

  <body>
    <ul>
      <li>Click the div to edit.</li>
      <li>Enter or blur saves the result.</li>
    </ul>

    HTML is allowed.

    <div id="view" class="view">Text</div>

    <script>
      let area = null;
      let view = document.getElementById('view');

      view.onclick = function () {
        editStart();
      };

      function editStart() {
        area = document.createElement('textarea');
        area.className = 'edit';
        area.value = view.innerHTML;

        area.onkeydown = function (event) {
          if (event.key == 'Enter') {
            this.blur();
          }
        };

        area.onblur = function () {
          editEnd();
        };

        view.replaceWith(area);
        area.focus();
      }

      function editEnd() {
        view.innerHTML = area.value;
        area.replaceWith(view);
      }
    </script>
  </body>
</html>
